<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
    <title>Document</title>
</head>
<body>
   <div class="container">
        <div class="wrapper">
            <div class="game-menu">
                <p class="menu-title">Menu</p>
                <div class="score">
                    <button class="menu__button" id="newGame">New game</button>
                    <button class="menu__button" id="resetScore">Reset score</button>
                </div>
                <p class="menu-title">Score</p>
                <div class="score">
                    <p class="counter">X: 0</p>
                    <p class="counter">Y: 0</p>
                </div>
            </div>
            <div class="fiedl-body">
                <button class="panel" value = 1></button>
                <button class="panel" value = 2></button>
                <button class="panel" value = 3></button>
                <button class="panel" value = 4></button>
                <button class="panel" value = 5></button>
                <button class="panel" value = 6></button>
                <button class="panel" value = 7></button>
                <button class="panel" value = 8></button>
                <button class="panel" value = 9></button>
            </div>
        </div>
   </div>   
</body>
</html>
